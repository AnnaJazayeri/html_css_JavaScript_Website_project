<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Shopping Website</title>
</head>
<body>
    <header>
        <h1>Squirrels and Chipmunks Supermarket</h1>
    </header>

    <main>
        <section id="products">
            <!-- Product listing goes here -->
        </section>
        <section id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items">
                <!-- Cart items go here -->
            </ul>
        </section>
    </main>
    <section id="gallery">
        <div class="image-container">
            <img src="images/1.jpg" alt="Squirrel Image 1">
            <img src="images/2.jpg" alt="Squirrel Image 2">
            <img src="images/3.jpg" alt="Chipmunk Image 1">
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
