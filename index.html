<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Simple Amazon-like Website</title>
</head>
<body>
    <nav>
        <h1>Squirrels and Chipmunks Supermarket</h1>
    </nav>

    <article>
        <section id="products">
            <!-- Product listing goes here -->
        </section>

        <section id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items">
                <!-- Cart items go here -->
            </ul>
        </section>

        <section id="gallery">
            <div class="image-container">
                <img src="images/1.jpg" alt="Squirrel ">
                <img src="images/2.jpg" alt="Squirrel">
                <img src="images/3.jpg" alt="Chipmunk">
            </div>
        </section>
    </article>

    <script src="script.js"></script>
</body>
</html>
